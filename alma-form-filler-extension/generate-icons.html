<!DOCTYPE html>
<html>
<head>
  <title>Generate Alma Extension Icons</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-group { margin-bottom: 20px; }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Alma Form Filler Extension Icons</h1>
  <p>Right-click each canvas and "Save image as..." to save the PNG icons.</p>

  <div class="icon-group">
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <a id="download16" download="icon16.png">Download icon16.png</a>
  </div>

  <div class="icon-group">
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <a id="download48" download="icon48.png">Download icon48.png</a>
  </div>

  <div class="icon-group">
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <a id="download128" download="icon128.png">Download icon128.png</a>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Blue background with rounded corners
      const radius = size * 0.125;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = '#3B82F6';
      ctx.fill();

      // Letter "A"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.625}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('A', size / 2, size / 2 + size * 0.05);

      // Create download link
      const link = document.getElementById('download' + size);
      link.href = canvas.toDataURL('image/png');
    }

    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
